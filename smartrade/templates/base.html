<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} - Smartrade ({{config['ENV']}})</title>

    {% assets "scss_all" %}
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='generated/all.css')}}" />
    {% endassets %}

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"

    <script type="text/javascript" src="{{url_for('static', filename='app.js')}}"></script>
    {% block head %}

    {% endblock %}
</head>

<body>
    <header>
        <h1>Smartrade</h1>
        {% block header %}{% endblock %}
    </header>

        {% block main %}{% endblock %}

    <aside>
        {% block aside %}{% endblock %}
    </aside>

</html>
